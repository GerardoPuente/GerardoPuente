<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro primer 14 de Febrero mi amorcito</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2em;
            color: red;
            position: relative;
            z-index: 1;
        }
        .subtext {
            font-size: 1.5em;
            color: white;
            margin-top: 10px;
        }
        .heart {
            position: absolute;
            font-size: 2em;
            color: pink;
            animation: float 3s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
        .image-container {
            position: relative;
            width: 60%;
            height: 20vh; /* Ajusta la altura de la imagen */
            overflow: hidden;
            margin-top: 20px;
        }
        .image-container img {
            width: auto;
            height: 100%; /* La imagen se ajusta al 100% del contenedor */
            object-fit: cover; /* Esto asegura que la imagen no se distorsione */
            z-index: -1; /* Asegura que la imagen quede debajo del texto */
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <h1>Nuestro primer 14 de Febrero mi amorcitoooo‚ù§Ô∏è</h1>
    <div class="subtext">Te veo el 14 de Febrero o el dia que quieras mi amor</div>
    <div class="subtext">Favor de confirmar horaüòò</div>
    <div class="image-container">
        <img src="./El mejor dia.jpg" alt=""  />
    </div>
    <script>
        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            document.body.appendChild(heart);
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 2 + "s";
            setTimeout(() => heart.remove(), 3000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
